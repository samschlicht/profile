  </head>
  <body>
  <div class="container">
    <div class="intro-card">
      <h1>SAM SCHLICHT</h1>
      <img src="images/me.jpeg" class = "photo-circle" alt="Photo of Sam">
      <h2>SOFTWARE ENGINEER<br>Bendigo, AU</h2>

    <div class="card">
      <p>Largely-reformed musician,<br> learning to code and have a real job.<br></br>You've got to start somewhere.</p>
        <br>
        <p><u>Barely competent:</u></p>
        <img src="images/ruby.png" class = "icon-circle" alt="Ruby logo">

        <img src="images/java.png" class = "icon-circle" alt="Java logo">

    </div>
    <div class="card">
        <button onclick="typeWriter()" class="button"><h1>Intrigued?</h1></button>

        <p id="demo"></p>

        <script>
            var i = 0;
            var txt = '↓ email | GitHub | music ↓';
            var speed = 50;

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("demo").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
        </script>
    </div>
    <div class="container">
        <div class="icon-set">
            <div class="icon">
                <a href="mailto: samschlicht@gmail.com" target="_blank">
                    <span style="color: #7743DB">

                    </span>

            </div>
            <div class="icon">
                <a href="https://github.com/samschlicht" target="_blank">
                    <span style="color: #7743DB">
                    <i class="fa-brands fa-github fa-fade fa-7x"></i>
                    </span>
                </a>
            </div>
            <div class="icon">
                <a href="https://samschlicht.bandcamp.com/album/songs" target="_blank">
                    <span style="color: #7743DB">

            </div>
        </div>
